<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ayaz Cetin's Project</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="login-section">
                <img src="./assets/ayazcetin.jpg" alt="AYAZ CETIN LOGO">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore natus dolorum culpa commodi impedit
                    molestias. Veritatis quos voluptatum totam modi eligendi quam non sed aperiam neque, quia fugit unde
                    aut!
                </p>
                <button class="login-button">Log In</button>
            </div>
            <div class="register-section">
                <h1>Registration Form</h1>
                <div class="name-lastname">
                <div class="first-name">
                  <label for="firstname">First Name</label>
                  <br>
                  <input type="text" id="firstname" name="firstname">
                </div>
                <div class="last-name">
                   <label for="lastname">Last Name</label>
                   <br>
                   <input type="text" name="lastname" id="lastname">
                </div>
            </div>
                <div class="email">
                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div class="password">
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="passwprd">
                </div>
                <div class="checkbox">
                     <input type="checkbox" name="terms" id="terms">
                     <label for="terms">I agree with the <a href="#">terms and conditions</a></label>
                </div>
                <button class="register-button">Register</button>
            </div>
        </div>
    </div>
</body>

</html>
